<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Lilac Header</title>
    <style>

 
    <img src="Background lilac.jpeg" alt="Warna Lilac" 

        /* Styling dasar halaman */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6; /* Warna latar belakang lembut */
        }

        /* Styling untuk header */
        header {
            background-color: #DCC6E0; /* Warna lilac lembut */
            color: #4A4A4A;
            padding: 40px;
            text-align: center;
            position: relative;
            border-radius: 0 0 30px 30px; /* Sudut melengkung di bagian bawah */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Efek bayangan */
        }

        /* Styling untuk judul */
        header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #4A4A4A;
        }

        /* Styling untuk navigasi */
        nav {
            margin-top: 20px;
        }

        /* Styling untuk link navigasi */
        nav a {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            margin: 0 10px;
            background-color: #A393BF; /* Warna lilac yang lebih gelap */
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect untuk link navigasi */
        nav a:hover {
            background-color: #846AB2; /* Warna lebih gelap saat hover */
            transform: translateY(-3px); /* Efek naik sedikit */
        }

        /* Elemen dekoratif di bawah header */
        header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 6px;
            background-color: #A393BF; /* Dekorasi lilac di bawah */
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Aesthetic Lilac Site</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#cat">Cat</a>
            <a href="#gallery">Gallery</a>
            <a href="#about">About</a>
        </nav>
    </header>

</body>
</html>
